<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Caculator </h2>
 <input type="text"id="n1">
 <input type="text"id="n2">
  <br>
  <br>
  <button onclick= "myfunction()"> Addition  (+)</button>
  <button onclick="myfunction1()" > Subtraction (-)</button>
  <button onclick="myfunction2()" > Multiplication (X)</button>
  <button onclick="myfunction3()"> Division (/)</button>

<script>
    function myfunction() {
        let n1 = parseInt( document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);
        let a= parseInt(n1+n2);
        document.write(a);

    }
    function myfunction1(){
     let n1 = parseInt(document.getElementById("n1").value);
     let n2 = parseInt(document.getElementById("n2").value);
     let Sub=parseInt(n1-n2);
     document.write(Sub);

    }
    function myfunction2() {
     let n1 = parseInt(document.getElementById("n1").value);
     let n2 = parseInt(document.getElementById("n2").value);
     let M=parseInt(n1*n2);
     document.write(M);

    }
    function myfunction3() {
     let n1 = parseInt(document.getElementById("n1").value);
     let n2 = parseInt(document.getElementById("n2").value);
     let Di=parseInt(n1/n2);
     document.write(Di);
    }


</script>


</body>
</html>
